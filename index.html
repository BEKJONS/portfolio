<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A'zamjonov Ozodjon Portfolio" />

  <!--=============== FAVICON ===============-->
  <link
          rel="shortcut icon"
          href="assets/img/favicon2.png"
          type="image/x-icon"
  />

  <!--=============== REMIX ICONS ===============-->
  <link
          href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
          rel="stylesheet"
  />

  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="assets/css/styles.css" />

  <title>Portfolio - Ozodjon A'zamjonov</title>
</head>

<body>
<!--=============== HEADER ===============-->
<header class="profile container">
  <!-- Theme button -->
  <i class="ri-moon-line change-theme" id="theme-button"></i>

  <div class="profile__container grid">
    <div class="profile__data">
      <a
              href="https://instagram.com/jons_developer"
              target="_blank"
              class="profile__border"
      >
        <div class="profile__perfil">
          <img src="assets/img/mee.jpg" alt="my photo" />
        </div>
      </a>

      <h2 class="profile__name">Ozodjon A'zamjonov</h2>
      <h3 class="profile__profession">Backend Developer</h3>

      <ul class="profile__social">
        <li>
          <a
                  href="https://www.instagram.com/jons_developer/"
                  target="_blank"
                  class="profile__social-link"
                  aria-label="instagram"
          >
            <i class="ri-instagram-line"></i>
          </a>
        </li>
        <li>
          <a
                  href="https://www.linkedin.com/in/ozodjon-azamjonov"
                  target="_blank"
                  aria-label="linkedin"
                  class="profile__social-link"
          >
            <i class="ri-linkedin-box-line"></i>
          </a>
        </li>
        <li>
          <a
                  href="https://github.com/BEKJONS"
                  aria-label="github"
                  target="_blank"
                  class="profile__social-link"
          >
            <i class="ri-github-line"></i>
          </a>
        </li>
      </ul>
    </div>

    <div class="profile__info grid">
      <div class="profile__info-group">
        <h3 class="profile__info-number">6+</h3>
        <p class="profile__info-description">
          Months of <br />
          work
        </p>
      </div>
      <div class="profile__info-group">
        <h3 class="profile__info-number">7+</h3>
        <p class="profile__info-description">
          Completed <br />
          projects
        </p>
      </div>
      <div class="profile__info-group">
        <h3 class="profile__info-number">1+</h3>
        <p class="profile__info-description">
          Years of <br />
          study
        </p>
      </div>
    </div>

    <div class="profile__buttons">
      <a download="" href="./assets/pdf/resume.pdf" class="button">
        Download CV <i class="ri-download-line"></i>
      </a>

      <div class="profile__buttons-small">
        <a
                href="tel: +998934628018"
                class="button button__small button__gray"
                aria-label="phone"
        >
          <i class="ri-phone-line"></i>
        </a>
        <a
                href="https://t.me/ozodjons05"
                target="_blank"
                class="button button__small button__gray"
                aria-label="telegram"
        >
          <i class="ri-telegram-line"></i>
        </a>
      </div>
    </div>
  </div>
</header>

<!--=============== MAIN ===============-->
<main class="main">
  <section class="filters container">
    <!--=============== FILTERS TABS ===============-->
    <div class="filters__content">
      <button
              class="filters__button filter-tab-active"
              data-target="#projects"
      >
        Projects
      </button>
      <button class="filters__button" data-target="#skills">Skills</button>
    </div>

    <div class="filters__sections">
      <!--=============== PROJECTS ===============-->
      <div
              class="projects__content grid grid filters__active"
              data-content
              id="projects"
      >
        <!-- Monitoring alert system -->
        <article class="projects__card">
          <img
                  loading="lazy"
                  src="./assets/img/monitoring_alert_system.png"
                  alt="Monitoring alert system Project Screenshot"
                  class="projects__img"
          />

          <div class="projects__modal">
            <div>
              <span class="projects__subtitle">Backend Application</span>
              <h3 class="projects__title">Monitoring alert system</h3>
              <a
                      href="https://github.com/BEKJONS/MonitoringAlertSystem"
                      class="projects__button button button__small"
                      aria-label="link"
              >
                <i class="ri-link"></i>
              </a>
            </div>
          </div>
        </article>

        <!-- SmartAdmin CRM -->
        <article class="projects__card">
          <img
                  loading="lazy"
                  src="./assets/img/smartadmin.png"
                  alt="SmartAdmin CRM Project Screenshot"
                  class="projects__img"
          />

          <div class="projects__modal">
            <div>
              <span class="projects__subtitle">Backend Application</span>
              <h3 class="projects__title">SmartAdmin CRM</h3>
              <a
                      href="https://smartadmin.uz/"
                      class="projects__button button button__small"
                      aria-label="link"
              >
                <i class="ri-link"></i>
              </a>
            </div>
          </div>
        </article>

        <!-- Turk social media -->
        <article class="projects__card">
          <img
                  loading="lazy"
                  src="./assets/img/turk_social_media.png"
                  alt="Turk social media Project Screenshot"
                  class="projects__img"
          />

          <div class="projects__modal">
            <div>
              <span class="projects__subtitle">Backend Services</span>
              <h3 class="projects__title">Turk social media</h3>
              <a
                      href="https://github.com/orgs/Turk-SM/repositories"
                      class="projects__button button button__small"
                      aria-label="link"
              >
                <i class="ri-link"></i>
              </a>
            </div>
          </div>
        </article>
      </div>
